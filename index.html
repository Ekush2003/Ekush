<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekush - QR Code</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kalpurush&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Kalpurush", "SolaimanLipi", "Mukti", -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
          sans-serif;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          hsl(351, 100%, 86%) 0%,
          /* Light pink */ hsl(300, 47%, 75%) 25%,
          /* Light purple */ hsl(120, 93%, 79%) 50%,
          /* Light green */ hsl(197, 71%, 73%) 75%,
          /* Light blue */ hsl(351, 100%, 86%) 100% /* Back to light pink */
        );
        background-size: 300% 300%;
        animation: gradientShift 8s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      .profile-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 32px;
      }

      .profile-image {
        width: 192px;
        height: 192px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        border: 4px solid white;
      }

      .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-name {
        font-size: 28px;
        font-weight: 600;
        color: #374151;
        text-align: center;
      }

      .links-container {
        width: 100%;
        max-width: 448px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .link-button {
        display: block;
        width: 100%;
        background: white;
        border-radius: 12px;
        padding: 18px 24px;
        text-align: center;
        color: #374151;
        font-weight: 500;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }

      .link-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      /* Mobile responsiveness */
      @media (min-width: 768px) {
        .profile-image {
          width: 256px;
          height: 256px;
        }

        .profile-name {
          font-size: 36px;
        }

        .link-button {
          font-size: 22px;
          padding: 20px 24px;
        }
      }

      /* Ensure proper mobile scaling */
      @media (max-width: 480px) {
        .container {
          padding: 16px 12px;
        }

        .profile-image {
          width: 160px;
          height: 160px;
        }

        .profile-name {
          font-size: 24px;
        }

        .link-button {
          padding: 16px 20px;
          font-size: 19px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Profile Section -->
      <div class="profile-section">
        <!-- CHANGE THIS: Replace src with your profile image URL -->
        <div class="profile-image">
          <img
            src="https://i.postimg.cc/sgkXZLC5/logo-ekush-bangla-01.png"
            alt="Ekush Logo"
          />
        </div>
      </div>

      <!-- Links Container -->
      <div class="links-container">
        <!-- Regular link buttons without logos -->
        <a
          href="https://samakal.com/bangladesh/article/299089"
          target="_blank"
          rel="noopener noreferrer"
          class="link-button"
        >
          দৈনিক সমকালে প্রকাশিত একুশের অর্জন এর লিংক
        </a>

        <a
          href="https://www.facebook.com/21bidesi"
          target="_blank"
          rel="noopener noreferrer"
          class="link-button"
        >
          একুশের ফেসবুকের লিংক
        </a>

        <a
          href="https://ekushcareer.com/"
          target="_blank"
          rel="noopener noreferrer"
          class="link-button"
        >
          একুশের ওয়েবসাইটের লিংক
        </a>

        <a
          href="https://sites.google.com/view/weekend-independent-feature-on/home"
          target="_blank"
          rel="noopener noreferrer"
          class="link-button"
        >
          Weekly Independent ম্যাগাজিনে প্রকাশিত একুশের ফিচার এর লিংক
        </a>

        <!-- WhatsApp button -->
        <a
          href="https://api.whatsapp.com/send/?phone=01716020209&text&type=phone_number&app_absent=0"
          target="_blank"
          rel="noopener noreferrer"
          class="link-button"
        >
          হোয়াটসঅ্যাপ নাম্বার +8801716020209
        </a>

        <!-- ADD MORE BUTTONS: Copy the structure above and add here -->
      </div>
    </div>
  </body>
</html>
